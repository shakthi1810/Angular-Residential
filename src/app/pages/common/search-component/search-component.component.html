<div class="searchBar">
  <input
    [(ngModel)]="value"
    type="text"
    class="form-control"
    id="valueId"
    (input)="GenerateData($event)"
    name="search"
  />

  <div class="search-result" id="searchResult">
    <ul *ngIf="filteredArr.length !== 0">
      <li
        *ngFor="let list of filteredArr"
        class="search-list"
        [attr.data-code]="list.code"
        [attr.data-state]="list.state"
      >
        {{ list.state }}
      </li>
    </ul>
  </div>
</div>
